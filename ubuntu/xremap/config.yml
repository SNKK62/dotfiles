modmap:
- name: Global
  remap:
    # CapsLock -> Ctrl_L
    CapsLock: Ctrl_L

    # HHKB: [Alt_L] [Muhenkan] [Space] [Henkan] [KatakanaHiragana]

- name: Super -> Kana
  remap:
    CTRL_R:
      held: Super_R
      alone: KatakanaHiragana
    Super_R:
      held: Super_R
      alone: KatakanaHiragana
    Super_L:
      held: Super_L
      alone: Muhenkan

keymap:
- name: Arrow
  remap:
    C-h: left
    C-j: down
    C-k: up
    C-l: right

    C-Super-h: C-Super-h
    C-Super-j: C-Super-j
    C-Super-k: C-Super-k
    C-Super-l: C-Super-l

    C-A-Super-h: C-A-Super-h
    C-A-Super-j: C-A-Super-j
    C-A-Super-k: C-A-Super-k
    C-A-Super-l: C-A-Super-l

    C-Super-Shift-h: C-Super-Shift-h
    C-Super-Shift-j: C-Super-Shift-j
    C-Super-Shift-k: C-Super-Shift-k
    C-Super-Shift-l: C-Super-Shift-l

    C-A-Super-Shift-h: C-A-Super-Shift-h
    C-A-Super-Shift-j: C-A-Super-Shift-j
    C-A-Super-Shift-k: C-A-Super-Shift-k
    C-A-Super-Shift-l: C-A-Super-Shift-l

    Shift-backspace: Delete

